<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1 class="title"> Monte Carlo </h1>
    </div>
    
    <div class="grid-container">
        <div class="button-container">
            <button class="button js-add-button">Add Row</button>
            <button class="button js-delete-button">Delete Row</button>
            <button class="button js-edit-button">Edit Label</button>
            <div class="hide-col1-container">
                <label for="auto-calculate">Auto-Calculate</label>
                <input type="checkbox" id="auto-calculate" class="js-auto-calculate">
            </div>
            <div class="hide-col1-container">
                <label for="hide-col1">Hide Col1</label>
                <input type="checkbox" id="hide-col1" class="js-hide-col1-checkbox">
            </div>
            
        </div>
        <div class="table-container">
            <table id="table1">
                <thead>
                    <th class="th">No. Cust</th>
                    <th class="th">No. Days</th>
                    <th class="th">Probability</th>
                    <th class="th">Cumulative Probability</th>
                    <th class="th">RNI</th>
                    <th class="th">Day</th>
                    <th class="th">Random</th>
                    <th class="th">Customers</th>
                </thead>
                <tbody>
                        <!-- THE ADDED ROWS -->
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
